<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Galáctico</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Mapa Galáctico</h1>
    <div class="mapa">
        <div class="planeta" onclick="redirectToPlanet(1)">
            <img src="/media/planetas/tatooine.png" alt="Tatooine">
            <p>Tatooine</p>
        </div>
        <div class="planeta" onclick="redirectToPlanet(8)">
            <img src="/media/planetas/Naboo.png" alt="Naboo">
            <p>Naboo</p>
        </div>
        <div class="planeta" onclick="redirectToPlanet(2)">
            <img src="/media/planetas/Alderaan.png" alt="Alderaan">
            <p>Alderaan</p>
        </div>
        <div class="planeta" onclick="redirectToPlanet(3)">
            <img src="/media/planetas/YavinIV_Planet_Preview.png" alt="Yavin IV">
            <p>Yavin IV</p>
        </div>
        <div class="planeta" onclick="redirectToPlanet(4)">
            <img src="/media/planetas/hoth1.png" alt="Hoth">
            <p>Hoth</p>
        </div>
        <div class="planeta" onclick="redirectToPlanet(5)">
            <img src="/media/planetas/dagobah.png" alt="Dagobah">
            <p>Dagobah</p>
        </div>
        <div class="planeta" onclick="redirectToPlanet(6)">
            <img src="/media/planetas/bespin.gif" alt="Bespin">
            <p>Bespin</p>
        </div>
        <div class="planeta" onclick="redirectToPlanet(7)">
            <img src="/media/planetas/endor.png" alt="Endor">
            <p>Endor</p>
        </div>
        <div class="planeta" onclick="redirectToPlanet(9)">
            <img src="/media/planetas/coruscant.png" alt="Coruscant">
            <p>Coruscant</p>
        </div>
        <div class="planeta" onclick="redirectToPlanet(10)">
            <img src="/media/planetas/Kamino.webp" alt="Kamino">
            <p>Kamino</p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
