<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mapa Galáctico</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Tu CSS -->
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- CONTENEDOR DEL MAPA -->
  <div class="container-fluid galactic-map position-relative p-0">
    <!-- Fondo galáctico -->
    <img src="/media/galaxia.png" alt="galaxy background" class="img-fluid w-100">

    <!-- PLANETA (Alderaan) -->
    <div class="planet-img position-absolute" style="top: 40%; left: 35%;" 
         data-bs-toggle="tooltip" 
         data-bs-html="true" 
         title='<div class="text-center">ALDERAAN</div>'>
      <img src="/media/planetas/Alderaan.png" class="planet-img" alt="Alderaan" onclick="window.location.href='/html/planet.html?id=2'">
    </div>
  </div>
   <!-- PLANETA (2) -->
    <div class="planet-img position-absolute" style="top: 10%; left: 35%;" 
         data-bs-toggle="tooltip" 
         data-bs-html="true" 
         title='<div class="text-center">bespin</div>'>
      <img src="/media/planetas/bespin.gif" class="planet-img" alt="bespin" onclick="window.location.href='/html/planet.html?id=6'">
    </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para tooltips -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.map(function (el) {
        return new bootstrap.Tooltip(el);
      });
    });
  </script>
</body>
</html>
