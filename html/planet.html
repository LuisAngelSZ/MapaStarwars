<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Información del Planeta</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Tu CSS -->
  <link rel="stylesheet" href="../../css/planetas_info.css" />
</head>

<body class="planeta alderaan-bg">
  <div class="container-fluid vh-100 d-flex align-items-center">
    <div class="row w-100">
      
      <!-- Columna izquierda: Título, línea divisoria e info -->
      <div class="col-md-6 d-flex flex-column justify-content-center text-white p-4">
        <h1 id="planet-name" class="titulo-planeta text-center mb-4">Alderaan</h1>
        <img src="../../media/linea_divisoria.png" alt="Divisor" class="linea-divisoria mb-4 mx-auto" />
        
        <div id="planet-info">
            <!-- Aquí se mostrará la información del planeta -->
        </div>
      </div>

      <!-- Columna derecha: Imagen del planeta -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img id="planet-img" src="../../media/planetas/Alderaan.png" alt="Alderaan" class="planet-img" />
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para cargar la info del planeta -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const planetId = new URLSearchParams(window.location.search).get('id');
        const planetInfo = document.getElementById('planet-info');
        const planetName = document.getElementById('planet-name');
        const planetImage = document.getElementById('planet-img');

        // Si se obtiene un id de planeta
        if (planetId) {
            planetInfo.innerHTML = '<p>Cargando información del planeta...</p>';
            fetch(`https://www.swapi.tech/api/planets/${planetId}`)
            .then(response => response.json())
            .then(data => {
                const planet = data.result.properties;
                planetName.innerText = planet.name;  // Cambiar nombre del planeta
                planetImage.src = `../../media/planetas/${planet.name}.png`; // Cambiar imagen según el nombre

                // Mostrar información del planeta
                planetInfo.innerHTML = `
                    <h1>${planet.name}</h1>
                    <p><strong>Clima:</strong> ${planet.climate}</p>
                    <p><strong>Terreno:</strong> ${planet.terrain}</p>
                    <p><strong>Población:</strong> ${planet.population}</p>
                    <p><strong>Gravedad:</strong> ${planet.gravity}</p>
                    <p><strong>Diámetro:</strong> ${planet.diameter} km</p>
                    <p><strong>Periodo de rotación:</strong> ${planet.rotation_period} horas</p>
                    <p><strong>Periodo orbital:</strong> ${planet.orbital_period} días</p>
                    <p><strong>Agua superficial:</strong> ${planet.surface_water}%</p>
                `;
            });
        } else {
            planetInfo.innerHTML = '<p>No se especificó un planeta.</p>';
        }
    });
  </script>
</body>
</html>
